  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
          <a class="navbar-brand" href="index.html"
            ><span class="fw-bolder text-primary">Start Bootstrap</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Header-->
      <header class="py-5">
        <div class="container px-5 pb-5">
          <!-- taro gambar disini -->
        </div>
      </header>
      <!-- Todos Section-->
      <section class="bg-light py-5">
        <div class="container px-5">
          <h4 class="text-center fw-bold mb-3">my Todos</h4>
          <div class="card mb-3">
            <div class="card-body">
              <form action="" onsubmit="addTodo(event)">
                <div class="row">
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="todoInput"
                      aria-describedby="emailHelp"
                      placeholder="write your todo here and just hit enter"
                      autofocus
                    />
                  </div>
                  <div class="col-sm-2">
                    <div class="d-grid">
                      <!-- <button class="btn btn-primary" onclick="addTodo()"> -->
                      <button class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div id="todoList"></div>
        </div>
      </section>
    </main>
    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
      <div class="container px-5">
